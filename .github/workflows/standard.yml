name: Standard

on:
  workflow_call:
    secrets:
      bundle_token:
        required: true

jobs:
  standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          BUNDLE_GITHUB__COM: x-access-token:${{ secrets.bundle_token }}
        with:
          bundler-cache: true
      - name: Cache RuboCop cache
        uses: actions/cache@v4
        with:
          path: .cache/rubocop_cache
          key: ${{ runner.os }}-rubocop-${{ hashFiles('.rubocop.yml', '.standard.yml', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-rubocop-
      - name: Run Standard
        uses: kirillplatonov/action-standard@v1
        with:
          github_token: ${{ secrets.bundle_token }}
          reporter: github-pr-review
          skip_install: true
          use_bundler: true
